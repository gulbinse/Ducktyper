image: gradle:8.7-jdk21

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - required
  - optional-quality

build:
  stage: build
  script: gradle assemble

javadoc:
  stage: required
  script:
    - gradle :client:javadoc :server:javadoc :communication:javadoc
  artifacts:
    # Store generated JavaDoc on success
    when: on_success
    paths:
      - '**/build/docs/javadoc/'
    expire_in: 4 weeks

code-format:
  stage: optional-quality
  needs: ["javadoc"]
  script: gradle spotlessCheck --continue
  allow_failure: true

checkstyle:
  stage: optional-quality
  needs: ["javadoc"]
  script: gradle :client:checkstyleMain :server:checkstyleMain :communication:checkstyleMain
  allow_failure: true
  artifacts:
    # Only store artifacts on failure, for inspection of the error reports
    when: on_failure
    paths:
      - '**/build/reports/'
    expire_in: 4 weeks

spotbugs:
  stage: optional-quality
  needs: ["javadoc"]
  script: gradle :client:spotbugsMain :server:spotbugsMain :communication:spotbugsMain
  allow_failure: true
  artifacts:
    # Only store artifacts on failure, for inspection of the error reports
    when: on_failure
    paths:
      - '**/build/reports/'
    expire_in: 4 weeks
